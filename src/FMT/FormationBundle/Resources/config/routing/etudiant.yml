etudiant_index:
    path:     /
    defaults: { _controller: "FormationBundle:Etudiant:index" }
    methods:  GET

etudiant_show:
    path:     /{id}/show
    defaults: { _controller: "FormationBundle:Etudiant:show" }
    methods:  GET

etudiant_new:
    path:     /new
    defaults: { _controller: "FormationBundle:Etudiant:new" }
    methods:  [GET, POST]

etudiant_edit:
    path:     /{id}/edit
    defaults: { _controller: "FormationBundle:Etudiant:edit" }
    methods:  [GET, POST]

etudiant_delete:
    path:     /{id}/delete
    defaults: { _controller: "FormationBundle:Etudiant:delete" }
    methods:  DELETE
