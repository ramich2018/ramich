inscription_index:
    path:     /
    defaults: { _controller: "FormationBundle:Inscription:index" }
    methods:  GET

inscription_show:
    path:     /{id}/show
    defaults: { _controller: "FormationBundle:Inscription:show" }
    methods:  GET

inscription_new:
    path:     /new
    defaults: { _controller: "FormationBundle:Inscription:new" }
    methods:  [GET, POST]

inscription_edit:
    path:     /{id}/edit
    defaults: { _controller: "FormationBundle:Inscription:edit" }
    methods:  [GET, POST]

inscription_delete:
    path:     /{id}/delete
    defaults: { _controller: "FormationBundle:Inscription:delete" }
    methods:  DELETE
