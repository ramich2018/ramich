formateur_index:
    path:     /
    defaults: { _controller: "FormationBundle:Formateur:index" }
    methods:  GET

formateur_show:
    path:     /{id}/show
    defaults: { _controller: "FormationBundle:Formateur:show" }
    methods:  GET

formateur_new:
    path:     /new
    defaults: { _controller: "FormationBundle:Formateur:new" }
    methods:  [GET, POST]

formateur_edit:
    path:     /{id}/edit
    defaults: { _controller: "FormationBundle:Formateur:edit" }
    methods:  [GET, POST]

formateur_delete:
    path:     /{id}/delete
    defaults: { _controller: "FormationBundle:Formateur:delete" }
    methods:  DELETE
